<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;700&display=swap" rel="stylesheet">
    <!-- Mi Css -->
    <link rel="stylesheet" href="css/styles.css">
    <title>QR Code</title>
</head>
<body>
    <main class="flex">
        <div class="card">
            <img class="card__img" src="images/image-qr-code.png" alt="qrcode">
            <h1 class="card__title">Improve your front-end skills by building projects</h1>
            <p class="card__text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>  
    </main>
    <footer>
        <div class="attribution">
            <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Juan Miranda</a>.</p> 
        </div>
    </footer>
</body>
</html>
